<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">后台登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <br><br>
            <a href="register.html" style="width:100%;" class="layui-btn layui-btn-primary layui-btn-lg" target="_blank">注册</a>
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use(['form','layer'], function(){
              var form = layui.form;
              var layer = layui.layer
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                  $.ajax({
                      url:"/user/userExit",
                      method:'post',
                      data:data.field,
                      dataType:'JSON',
                      success:function(res){
                          if(res.code == 0){
                              location.href="";
                          }else if (res.code == 1){
                              location.href = "http://localhost:8080/user/doLogin";
                          }else if (res.code == 2){
                              location.href = "http://localhost:8080/user/doLogin";
                          }
                          else
                              layer.msg("账号或密码，请重新登录~");
                      },
                      error:function () {
                          layer.msg("登录失败，请重新登录~");
                      }
                  }) ;
                return false;
              });
            });
        })


    </script>


    <!-- 底部结束 -->

</body>
</html>
